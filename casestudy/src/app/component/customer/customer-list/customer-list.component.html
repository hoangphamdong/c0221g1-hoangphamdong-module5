<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<div class="container-xl px-0 m-0">
  <div class="table-responsive mx-0">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage <b>Customer</b></h2>
          </div>
          <div class="col-sm-6">
            <a routerLink="/customer/create" class="btn btn-success" data-toggle="modal"><i
              class="material-icons">&#xE147;</i> <span>Add New Customer</span></a>
            <a href="#" class="btn btn-danger" data-toggle="modal"><i
              class="material-icons">&#xE15C;</i> <span>Delete</span></a>
          </div>
        </div>
      </div>
      <div class="table-filter">
        <div class="row">
          <div class="col-sm-12">
            <div class="filter-group">
              <label>Name</label>
              <input type="text" [(ngModel)]="textSearch" class="form-control">
              <button type="button" class="btn btn-primary" (click)="search()">Tìm Kiếm</button>
              <!--              <input type = text [(ngModel)]="textSearch"><button (click)="search()">Search</button>-->
            </div>
            <div class="filter-group">
              <label>Location</label>
              <select class="form-control" [(ngModel)]="typeSearch">
                <option>---chọn---</option>
                <option *ngFor="let customerType of customerTypes"
                        [value]="customerType.customerTypeName">{{customerType.customerTypeName}}</option>
              </select>
              <!--              <select class="form-control">-->
              <!--                <option>All</option>-->
              <!--                <option>Berlin</option>-->
              <!--                <option>London</option>-->
              <!--                <option>Madrid</option>-->
              <!--                <option>New York</option>-->
              <!--                <option>Paris</option>-->
              <!--              </select>-->
            </div>
            <div class="filter-group">
              <label>Status</label>
              <select class="form-control">
                <option>Any</option>
                <option>Delivered</option>
                <option>Shipped</option>
                <option>Pending</option>
                <option>Cancelled</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover ">
        <thead>
        <tr>
          <th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
          </th>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody *ngFor="let customer of customers | paginate: { itemsPerPage: 2, currentPage: p }; index as i">
        <tr>
          <td>
							<span class="custom-checkbox">
								<input type="checkbox" id="listId" name="listId" value="{{customer.id}}">
								<label></label>
							</span>
          </td>
          <td>{{i + p * 2 - 1}}</td>
          <td>{{customer.customerName}}</td>
          <td>{{customer.customerEmail}}</td>
          <td>{{customer.customerAddress}}</td>
          <td>{{customer.customerPhone}}</td>
          <td>
            <a [routerLink]="['/customer/edit',customer.id]" class="edit" data-toggle="modal"><i class="material-icons"
                                                                             data-toggle="tooltip"
                                                                             title="Edit">&#xE254;</i></a>
            <a href="#" (click)="openDialog(customer.id)" class="delete" data-toggle="modal"><i class="material-icons"
                                                                                                data-toggle="tooltip"
                                                                                                title="Delete">&#xE872;</i></a>
          </td>
        </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
