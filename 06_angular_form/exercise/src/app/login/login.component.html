<h2>Login Form</h2>
<div style="width: 500px; margin: 100px 400px">
  <form [formGroup]="login" (ngSubmit)="onLogin()">

    <div class="container">
      <label><b>Username</b></label>
      <input type="text" placeholder="Enter Username" formControlName="email">
      <div *ngIf="!email?.valid && (email?.dirty || email?.touched)">
        <div [hidden]="!email.errors.required">
          <p style="color: red">not null</p>
        </div>
        <div [hidden]="!email.errors.pattern">
          <p style="color: red">error gmail vd:abc@gmail.com</p>
        </div>
      </div>

      <label><b>Password</b></label>
      <input type="password" placeholder="Enter Password" formControlName="password">
      <div *ngIf="!password?.valid && (password?.dirty || password?.touched)">
        <div [hidden]="!password.errors.required">
          <p style="color: red">not null</p>
        </div>
        <div [hidden]="!password.errors.minlength">
          <p style="color: red">length password >=6</p>
        </div>
      </div>
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>
