<form [formGroup]="dictionaryForm">
  <table>
    <tr>
      <td>ID</td>
      <td><input type="number" formControlName="id"></td>
    </tr>
    <tr>
      <td>English</td>
      <td><input type="text" formControlName="english"></td>
    </tr>
    <tr>
      <td>Vietnamese</td>
      <td><input type="number" formControlName="vietnamese"></td>
    </tr>
  </table>
</form>
